<div class="container">
  <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-lg-6 col-md-8 col-md-12 p-5 rounded"  style="background-color: white;">
      <h3 class="text-center">Login</h3>
      <p *ngIf="error" class="border border-warning text-center text-danger">{{error}}</p>
      <form [formGroup]="myLoginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email" required>
          <small class="text-danger" *ngIf="!myLoginForm.get('email').valid &&myLoginForm.get('email').touched">
            Enter a valid email
          </small>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password" required>
          <div *ngIf="!myLoginForm.get('password').valid">
            <small class="text-danger" *ngIf="!myLoginForm.get('password').errors.minlength &&myLoginForm.get('password').touched">
              Minimum length of password not fulfilled
            </small>
          </div>
        </div>
        <button [disabled]="!myLoginForm.valid" type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p>Don't have an account?</p><a routerLink="/auth/register">Register</a>
    </div>
  </div>
</div>
